<!DOCTYPE html>
<html lang=ru>


<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
        <title>KnigaPoisk</title>


</head>
<body>

<header style="z-index: 9999999999; max-height: 100px; overflow: hidden">


	<div style="z-index: 99999;background-color: #506cf0; max-height: 100px; overflow: hidden" class="nava" role='navigation'>
  <img style="width:16%;margin:0;margin-top:2%;margin-left:4%;" src="static/img/logo.png">
    <ul>
        <li><a href="#">Главная</a></li>

        {% if current_user.is_authenticated %}
            <!-- Авторизованный пользователь  -->
            <li><a href="/profile">{{ current_user.name }} <!-- <p style="font-size: 12px;margin-top:0%">Новичек</p> !--></a></li>

                <!--<button class="btn btn dropdown-toggle" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown"
                        aria-expanded="false">
                  <img src="/static/img/default_person_img.png">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                    <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                </ul>-->
        {% else %}
            <!-- Неавторизованный пользователь  -->
            <p>
            <li><a href="/register">Зарегистрироваться <!-- <p style="font-size: 12px;margin-top:0%">Новичек</p> !--></a></li>
            <li><a href="/login">Войти <!-- <p style="font-size: 12px;margin-top:0%">Новичек</p> !--></a></li>
            </p>
        {% endif %}




    </ul>
</div>


</header>

<div class="cd-background-wrapper">
    <div style="z-index: 9;width: 40%; margin-top: 20%;margin-left: 2%;">
            <h1 style="font-size: 96px; margin-bottom: 3%;">КнигаПоиск</h1>
            <h2 style="font-size: 48px; max-width: 700px;">“{{ saying }}”</h2>
            <form class="d-flex" method="post">
                    <input name="q" class="form-control me-2" type="search"
                           placeholder="Поиск книг" aria-label="Search" required>
                    <button class="btn btn-outline-secondary" type="submit">Искать</button>
                </form>
    </div>
        <figure style="z-index: -99999;" class="cd-floating-background">
            <img src="static/img/cd-img-1.png" alt="image-1">
            <img src="static/img/cd-img-2.png" alt="image-2">
            <img src="static/img/cd-img-3.png" alt="image-3">
        </figure>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script><script  src="static/js/script.js"></script>
<script src="static/js/main.js"></script>

</body>
</html>
