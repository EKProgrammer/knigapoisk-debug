<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- Иконка -->
    <link rel="icon" href="/static/img/logo.png">
    <title>{{ title }}</title>
</head>
<body style="background-color: #f5f5dc">
<header>
    <nav class="navbar navbar-light" style="background-color: #ebe8b8">
        <!-- Эмблема -->
        <img src="/static/img/logo.png">
        <!-- Название со ссылкой -->
        <h1><a href="/" style="color: black; text-decoration: none;">Книгапоиск</a></h1>
        {% if current_user.is_authenticated %}
            <!-- Авторизованный пользователь  -->
            <div class="dropdown">
                <button class="btn btn dropdown-toggle" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown"
                        aria-expanded="false">
                  {{ current_user.name }} <img src="/static/img/profile_img/{{ current_user.id }}_mini.png">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                    <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                </ul>
            </div>
        {% else %}
            <!-- Неавторизованный пользователь  -->
            <p>
                <a class="btn btn-outline-primary mr-2 mt-3" href="/register">Зарегистрироваться</a>
                <a class="btn btn-outline-success mr-2 mt-3" href="/login">Войти</a>
            </p>
        {% endif %}
        <a class="navbar-brand" href="https://yandexlyceum.ru/">Yandex Lyceum</a>
    </nav>
    <table style="width: 100%">
        <tr>
            <td style="width: 70%">
                <h6>{{ saying }}</h6>
            </td>
            <td style="width: 30%" align="right">
                <form class="d-flex" method="post">
                    <input name="q" class="form-control me-2" type="search"
                           placeholder="Поиск книг" aria-label="Search" required>
                    <button class="btn btn-outline-secondary" type="submit">Искать</button>
                </form>
            </td>
        </tr>
    </table>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
